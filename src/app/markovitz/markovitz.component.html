
<div class="container">
  <h1>Markowitz Plot</h1>

  <div *ngIf="loading; else content">
    <p>Loading...</p>
  </div>

  <ng-template #content>
    <div *ngIf="error; else chart">
      <p>Error loading Markowitz plot: {{ error }}</p>
    </div>

    <ng-template #chart>
      <div *ngIf="chartImage">
        <img [src]="getImageUrl()" alt="Markowitz Plot">
      </div>
    </ng-template>
  </ng-template>
</div>
